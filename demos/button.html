<html>
  <head>
    <meta charset="utf-8">
    <title>Button - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/hmdc.css">
    <script src="/js/ready.js"></script>
    <style>
      .demo-wrapper {
        padding-bottom: 100px;
      }

      fieldset {
        padding: 24px;
        padding-top: 0;
        padding-bottom: 16px;
      }
      fieldset .mdc-button {
        margin: 16px;
      }

      .hero button {
        margin-left: 32px;
        margin-right: 32px;
      }

      fieldset legend {
        display: block;
        padding: 16px;
        padding-top: 48px;
        padding-bottom: 24px;
      }
      h1 {
        padding-left: 36px;
        padding-top: 64px;
        padding-bottom: 8px;
      }

      .mdc-form-field {
        margin: 50px 0 -20px 30px;
      }
      .hero {
        position: relative;
      }
      .hero .note {
        position: absolute;
        bottom: 10px;
        left: 36px;
        color: rgba(33, 33, 33, .38);
      }
    </style>
  </head>
  <body class="mdc-typography">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="/" class="catalog-back mdc-toolbar__menu-icon"><i class="material-icons">&#xE5C4;</i></a>
          <span class="mdc-toolbar__title catalog-title">Buttons</span>
        </section>
      </div>
    </header>

    <main class="mdc-toolbar-fixed-adjust">
      <section class="demo-wrapper">
        <h1 class="mdc-typography--display2">Ripple Enabled</h1>
        <fieldset>
          <legend class="mdc-typography--title">Raised Button</legend>
          <div>
            <button class="hmdc-button mdc-button mdc-button--raised">
              Baseline
            </button>
            <button class="hmdc-button mdc-button mdc-button--raised mdc-button--compact">
              Compact
            </button>
            <button class="hmdc-button mdc-button mdc-button--raised mdc-button--dense">
              Dense
            </button>
            <button class="hmdc-button mdc-button mdc-button--raised secondary-filled-button">
              Secondary
            </button>
            <button class="hmdc-button mdc-button mdc-button--raised">
              <i class="material-icons mdc-button__icon">favorite</i>
              Icon
            </button>
            <a href="javascript:void(0)" class="hmdc-button mdc-button mdc-button--raised">
              Link
            </a>
          </div>
        </fieldset>
      </section>
    </main>

    <script src="/js/material-components-web.min.js" async></script>
    <script>
      demoReady(function() {
        var btns = document.querySelectorAll('.mdc-button:not([data-demo-no-js])');
        for (var i = 0, btn; btn = btns[i]; i++) {
          mdc.ripple.MDCRipple.attachTo(btn);
        }
      });
    </script>
  </body>
</html>
